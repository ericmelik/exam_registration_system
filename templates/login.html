<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="box">
        <h2>Student Login</h2>
        <form method="POST">
            <label for="email">CSN email:</label>
            <input type="email" name="email" placeholder="CSN Email" required>
            <label for="password">NSHE</label>
            <input type="password" name="nshe" placeholder="NSHE #" required>
            <button type="submit" value="login">Login</button>
        </form>
        <a href="/register">Create Test Account</a>
    </div>
</body>
</html>
