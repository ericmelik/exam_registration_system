<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Register</title>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>
        <form method="POST">
            <label for="email">CSN email:</label>
            <input type="email" name="email" placeholder="CSN Email">
            <label for="password">NSHE</label>
            <input type="text" name="nshe" placeholder="NSHE #">
            <button>Register</button>
        </form>
        <a href="/login">Login</a>
    </div>
</body>
</html>
